<div class="container row justify-content-center" style="margin-top: 20px">
    <div class="col-md-7">
        <div class="card">
            <div class="card-header">
                New Registration
            </div>
            <div class="card-body">
                <form [formGroup]="registrationForm" (ngSubmit)="onSave(registrationForm.getRawValue())">
                    <!-- First Name -->
                    <div class="form-group row">
                        <label for="inputfname" class="col-sm-2 col-form-label-sm">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="fname" class="form-control form-control-sm" id="inputfname" placeholder="First Name">
                        </div>
                    </div>
                    <!-- Last Name -->
                    <div class="form-group row">
                        <label for="inputlname" class="col-sm-2 col-form-label-sm">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="lname" class="form-control form-control-sm" id="inputlname" placeholder="Last Name">
                        </div>
                    </div>
                    <!-- DOB -->
                    <div class="form-group row">
                        <label for="inputdob" class="col-sm-2 col-form-label-sm">DOB</label>
                        <div class="col-sm-10">
                            <input type="date" formControlName="dob" class="form-control form-control-sm" id="inputdob" placeholder="Last Name">
                        </div>
                    </div>
                    <!-- Gender -->
                    <fieldset class="form-group">
                        <div class="row">
                            <label for="inputgender" class="col-sm-2 col-form-label-sm">Gender</label>
                            <div class="col-sm-10">
                                
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="radiomale" value="M" checked>
                                    <label class="form-check-label" for="radiomale">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="radiofemale" value="F">
                                    <label class="form-check-label" for="radiofemale">Female</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <!-- Degree -->
                    <div class="form-group row">
                        <label for="inputqualification" class="col-sm-2 col-form-label-sm">Degree</label>
                        <div class="col-sm-10">
                            <select formControlName="degree" class="form-control form-control-sm" id="inputqualification">
                                <option value="" disabled selected>Educational Qualification</option>
                                <option value="1">Bachelor Degree</option>
                                <option value="2">PG Diploma</option>
                                <option value="3">Diploma</option>
                                <option value="4">Certificate Course</option>
                                <option value="5">12th</option>
                            </select>
                        </div>
                    </div>
                    <!-- Address -->
                    <div class="form-group row">
                        <label for="inputcity" class="col-sm-2 col-form-label-sm">Address</label>
                        <div class="col-5">
                            <input formControlName="city"  type="text" id="inputcity" class="form-control form-control-sm" placeholder="City">
                        </div>
                        <div class="col-3">
                            <!--- States -->
                            <select formControlName="state" class="form-control form-control-sm">
                                <option value="" disabled selected>State</option>
                                <option value="AN">Andaman and Nicobar Islands</option>
                                <option value="AP">Andhra Pradesh</option>
                                <option value="AR">Arunachal Pradesh</option>
                                <option value="AS">Assam</option>
                                <option value="BR">Bihar</option>
                                <option value="CH">Chandigarh</option>
                                <option value="CT">Chhattisgarh</option>
                                <option value="DN">Dadra and Nagar Haveli</option>
                                <option value="DD">Daman and Diu</option>
                                <option value="DL">Delhi</option>
                                <option value="GA">Goa</option>
                                <option value="GJ">Gujarat</option>
                                <option value="HR">Haryana</option>
                                <option value="HP">Himachal Pradesh</option>
                                <option value="JK">Jammu and Kashmir</option>
                                <option value="JH">Jharkhand</option>
                                <option value="KA">Karnataka</option>
                                <option value="KL">Kerala</option>
                                <option value="LA">Ladakh</option>
                                <option value="LD">Lakshadweep</option>
                                <option value="MP">Madhya Pradesh</option>
                                <option value="MH">Maharashtra</option>
                                <option value="MN">Manipur</option>
                                <option value="ML">Meghalaya</option>
                                <option value="MZ">Mizoram</option>
                                <option value="NL">Nagaland</option>
                                <option value="OR">Odisha</option>
                                <option value="PY">Puducherry</option>
                                <option value="PB">Punjab</option>
                                <option value="RJ">Rajasthan</option>
                                <option value="SK">Sikkim</option>
                                <option value="TN">Tamil Nadu</option>
                                <option value="TG">Telangana</option>
                                <option value="TR">Tripura</option>
                                <option value="UP">Uttar Pradesh</option>
                                <option value="UT">Uttarakhand</option>
                                <option value="WB">West Bengal</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <input formControlName="pincode" type="number" min="100000" max="999999" class="form-control form-control-sm" placeholder="Zip">
                        </div>
                    </div>
                    <!-- Phone -->
                    <div class="form-group row">
                        <label for="inputphone" class="col-sm-2 col-form-label-sm">Phone</label>
                        <div class="col-sm-10">
                            <input formControlName="phone" type="number" min="1000000000" max="9999999999" class="form-control form-control-sm" id="inputphone" placeholder="Phone Number">
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="form-group row">
                        <label for="inputemail" class="col-sm-2 col-form-label-sm">Email</label>
                        <div class="col-sm-10">
                            <input formControlName="emailid" type="email" class="form-control form-control-sm" id="inputemail" placeholder="Email">
                        </div>
                    </div>
                    
                    <br>
                    <!-- Action Buttons -->
                    <div class="form-group row col-sm-8">
                        <div class="btn-group" role="group" aria-label="register">
                            <button type="submit" class="btn btn-sm btn-primary" [disabled]="registrationForm.invalid"><i class="bi bi-save"></i> Save</button>
                            <button type="reset" class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-clockwise"></i> Reset</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="backToHome()"><i class="bi bi-caret-left"></i> Back</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
