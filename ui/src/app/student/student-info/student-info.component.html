<div class="container row justify-content-center" style="margin-top: 20px">
    <div class="col-md-7">
        <div class="card">
            <div class="card-header">
                Student Profile
            </div>
            <div class="card-body">
                <form>
                    <!-- First Name -->
                    <div class="form-group row">
                        <label for="inputfname" class="col-sm-2 col-form-label-sm">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" readonly="true" class="form-control form-control-sm" id="inputfname" placeholder="First Name">
                        </div>
                    </div>
                    <!-- Last Name -->
                    <div class="form-group row">
                        <label for="inputlname" class="col-sm-2 col-form-label-sm">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="inputlname" placeholder="Last Name">
                        </div>
                    </div>
                    <!-- DOB -->
                    <div class="form-group row">
                        <label for="inputdob" class="col-sm-2 col-form-label-sm">DOB</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control form-control-sm" id="inputdob" placeholder="Last Name">
                        </div>
                    </div>
                    <!-- Gender -->
                    <fieldset class="form-group">
                        <div class="row">
                            <label for="inputgender" class="col-sm-2 col-form-label-sm">Gender</label>
                            <div class="col-sm-10">
                                
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="radiomale" value="option1" checked>
                                    <label class="form-check-label" for="radiomale">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="radiofemale" value="option2">
                                    <label class="form-check-label" for="radiofemale">Female</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <!-- Degree -->
                    <div class="form-group row">
                        <label for="inputqualification" class="col-sm-2 col-form-label-sm">Degree</label>
                        <div class="col-sm-10">
                            <select class="form-control form-control-sm" id="inputqualification">
                                <option selected disabled>Educational Qualification</option>
                                <option value="1">Bachelor Degree</option>
                                <option value="2">PG Diploma</option>
                                <option value="3">Diploma</option>
                                <option value="3">Certificate Course</option>
                                <option value="3">12th</option>
                            </select>
                        </div>
                    </div>
                    <!-- Address -->
                    <div class="form-group row">
                        <label for="inputcity" class="col-sm-2 col-form-label-sm">Address</label>
                        <div class="col-5">
                            <input type="text" id="inputcity" class="form-control form-control-sm" placeholder="City">
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control form-control-sm" placeholder="State">
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control form-control-sm" placeholder="Zip">
                        </div>
                    </div>
                    <!-- Phone -->
                    <div class="form-group row">
                        <label for="inputphone" class="col-sm-2 col-form-label-sm">Phone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="inputphone" placeholder="Phone Number">
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="form-group row">
                        <label for="inputemail" class="col-sm-2 col-form-label-sm">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control form-control-sm" id="inputemail" placeholder="Email">
                        </div>
                    </div>
                    
                    <br>

                    <!-- Action Buttons -->
                    <div class="form-group row col-sm-6">
                        <div class="btn-group" role="group" aria-label="register">
                            <button type="button" class="btn btn-sm btn-primary">Edit</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Reset</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Back</button>
                        </div>
                    </div>
                </form>                
                
            </div>
        </div>
    </div>
</div>
