<div class="container row justify-content-center text-center form-signin" style="margin-top: 20px">
    <div class="col-md-3">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <img class="mb-4" src="favicon.ico" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign In</h1>

            <div class="form-floating">
                <input type="text" class="form-control" formControlName="username" id="floatingInput" placeholder="Username">
                <label for="floatingInput">User Name</label>
                <span *ngIf="isInvalid('username')" class="error-msg">Username can't be blank</span>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <span *ngIf="isInvalid('password')" class="error-msg">Password can't be blank</span>
            </div>

            <div *ngIf="failedtoLogin" style="margin-top: 5px;"> 
                <span *ngIf="" class="error-msg">Incorrect Username or Password!</span>
            </div>

            <div class="checkbox mb-3" style="margin-top: 20px;">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
        </form>
    </div>
</div>
